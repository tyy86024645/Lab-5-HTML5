<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas </title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // background
        ctx.fillStyle = '#90ee90';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // face
        ctx.fillStyle = '#ffff01';
        ctx.beginPath();
        ctx.arc(200, 175, 150, 0, Math.PI * 2); 
        ctx.fill();

        // eyes
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(150, 160, 10, 0, Math.PI * 2); 
        ctx.fill();
        ctx.beginPath();
        ctx.arc(250, 160, 10, 0, Math.PI * 2); 
        ctx.fill();
        // nose
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.moveTo(200,175);
        ctx.lineTo(200,225);
        ctx.stroke();
        // smile
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.moveTo(150, 250);
        ctx.quadraticCurveTo(200, 300, 250, 250);
        ctx.stroke();

        // word
        ctx.fillStyle = '#055f05';
        ctx.font = 'bold 25px Arial';
        ctx.fillText('The Canvas brought me to life!', 30, 360);
    </script>
</body>
</html>
